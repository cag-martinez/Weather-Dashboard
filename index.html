<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <!--heading-->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page" style=>Weather Dashboard</li>
        </ol>
      </nav>
    <!--search bar-->
    <form class="search-form">
        <label for="search-input">search for a city:</label>
        <input type="text" class="input-city"></input>  
    <!-- Button triggers new search to be added -->
        <button id="searchBtn" type="submit" value="Search">Search</button>
    </form>  
    <!--search info will be displayed here-->
    <main>
      <section class="location">
        <div class="city"></div>
        <div class="date"></div>
      </section>
    <div class="current">
      <div class="temperature"></div>
      <div class="humidity"></div>
      <div class="wind-speed"></div>
      <div class="uv-index"></div>
    </div>
    </main>
    <!--5 dy forcast buttons will be displayed here-->  
    <h3>5-Day Forecast:</h3>
    <div id="buttons-view"></div>

    <script src = "./index.js"></script>
</body>
</html>
